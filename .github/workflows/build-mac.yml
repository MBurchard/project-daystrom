name: Build macOS App

on:
  workflow_dispatch:

concurrency:
  group: build-mac-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build Universal macOS App
    runs-on: macos-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Enable Corepack
        run: corepack enable

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version-file: .nvmrc
          cache: pnpm

      - name: Install Node dependencies
        run: pnpm install --frozen-lockfile

      - name: Set up Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Cargo artefacts
        uses: Swatinem/rust-cache@v2
        with:
          workspaces: app/modules/backend -> target

      - name: Set up xmake
        uses: xmake-io/github-action-setup-xmake@v1
        with:
          # package-cache disabled â€” utils.ci.packageskey crashes with exit code 255
          # (github-action-setup-xmake#44), affects both xmake 2.x and 3.x
          xmake-version: latest

      - name: Build mod dylib (arm64)
        working-directory: stfc-mod
        run: |
          xmake f -p macosx -a arm64 -m release -y --target_minver=13.5
          xmake build -y stfc-community-patch

      - name: Build mod dylib (x86_64)
        working-directory: stfc-mod
        run: |
          xmake f -p macosx -a x86_64 -m release -y --target_minver=13.5
          xmake build -y stfc-community-patch

      - name: Create universal mod dylib
        run: |
          mkdir -p app/resources/mod
          lipo -create \
            stfc-mod/build/macosx/arm64/release/libstfc-community-patch.dylib \
            stfc-mod/build/macosx/x86_64/release/libstfc-community-patch.dylib \
            -output app/resources/mod/libstfc-community-patch.dylib

      - name: Generate Tauri icons
        run: pnpm icons

      - name: Generate TypeScript bindings (ts-rs)
        run: pnpm test:app:backend

      - name: Build Tauri app (universal binary)
        run: pnpm exec tauri build --target universal-apple-darwin
        working-directory: app
        env:
          TAURI_APP_PATH: ${{ github.workspace }}/app/modules/backend

      - name: Upload .dmg
        uses: actions/upload-artifact@v6
        with:
          name: Project-Daystrom-macOS-universal
          path: app/modules/backend/target/universal-apple-darwin/release/bundle/dmg/*.dmg
          if-no-files-found: error
          retention-days: 30
